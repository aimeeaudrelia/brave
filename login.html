<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <!--css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">	
        <!--js-->
        <script src="js/jQuery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        
        <!--font awsome-->
        <script src="https://kit.fontawesome.com/c55523a650.js" crossorigin="anonymous"></script>
        <title>Brave Creator -- Home Page</title>
    </head>

    <body>
        <section id="nav">
          <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                      <img src="img/logo.jpg" class="logo">
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item text-center">
                        <a class="nav-link" href="index.html">Home</a>
                      </li>

                      <li class="nav-item text-center">
                        <a class="nav-link" href="catalog.html">Course</a>
                      </li>

                      <li class="nav-item text-center">
                        <a class="nav-link SignIn" href="login.html">Sign In</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
          </div>
        </section>

        <section id="sign">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <img class="img_login" src="img/SignIn.jpg" alt="">
                    </div>
                    <div class="col-md-6 sign-in">
                        <div class="sign">Sign In</div>
                        <div class="form">
                          <h6 class="email-pass">Email</h6>
                          <div class="input-group mb-3">
                              <input type="text" placeholder="Enter email address" class="form-control placeholder" aria-label="Text input with segmented dropdown button">
                              
                          </div>
                          <h6 class="email-pass">Password</h6>
                          <div class="input-group mb-3">
                              <input type="password" id="password"  placeholder="Enter password" class="form-control input-pass" aria-label="Text input with segmented dropdown button">
                          </div>
                          <small><i id="eye" class="fas fa-eye-slash input-eye-icon"></i></small>
                        </div>
                        <a href="#" class="forgot-pass">Forgot your password?</a>
                        
                        <a href="catalog.html" class="btn btn-outline-primary btn-sign">Sign In</a>
                        <p class="signup">Don't have an account? <a href="#" class="sign-up">Sign Up</a></p>
                        <div class="alt-sign">Or Sign In with</div>
                        <div class="fb-ig">
                          
                          <div class="fb">
                              <img src="img/fb3.png" class="img-btn" alt="">
                              Facebook 
                          </div>
                          <div class="google">
                            <img src="img/google.png" class="img-btn" alt="">
                            Google 
                          </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>

        <footer>
          <div class="container">
            <div class="row footer-login">
              <div class="col-md-4 offset-md-2">
                <h5 class="footer-sub">Social Media</h5>
                <p class="footer-txt"><i class="fab fa-facebook-square"></i> Brave Creator</p>
                <p class="footer-txt"><i class="fab fa-instagram"></i> BraveCreator</p>
              </div>

              <div class="col-md-4 offset-md-1">
                <h5 class="footer-sub">Contact Us</h5>
                <p class="footer-txt">+886 907986321</p>
                <p class="footer-txt">BraveCreator@gmail.com</p>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 text-center">
                <p class="copyright">Copyright Â© 2020. All Rights Reserved.</p>
              </div>
            </div>
          </div>
      </footer>
    </body>
</html>
